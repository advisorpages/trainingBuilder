<!DOCTYPE html>
<html>
<head>
    <title>Test API Call</title>
</head>
<body>
    <h1>Testing API Call</h1>
    <div id="status">Loading...</div>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const statusDiv = document.getElementById('status');
            const resultDiv = document.getElementById('result');

            try {
                statusDiv.innerHTML = 'Making API call...';

                // Test the exact same URL the frontend should be using
                const response = await fetch('http://localhost:3001/api/sessions/public');

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();

                statusDiv.innerHTML = `Success! Found ${data.length} sessions`;
                resultDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';

                console.log('API Response:', data);

                // Test date filtering
                const now = new Date();
                const upcoming = data.filter(session => new Date(session.startTime) >= now);
                console.log('Current time:', now);
                console.log('Upcoming sessions:', upcoming);

            } catch (error) {
                console.error('Error:', error);
                statusDiv.innerHTML = 'Error: ' + error.message;
                resultDiv.innerHTML = 'Check console for details';
            }
        }

        testAPI();
    </script>
</body>
</html>
